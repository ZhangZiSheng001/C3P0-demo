# \u9ed8\u8ba40\u3002\u5373\u4e0d\u9650\u5236\u3002\u5355\u4f4d\u79d2
c3p0.maxAdministrativeTaskTime=0
# c3p0\u7684helper\u7ebf\u7a0b\u6570\u91cf
# \u9ed8\u8ba43
c3p0.numHelperThreads=3
